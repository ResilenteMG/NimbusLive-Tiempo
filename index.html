<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimbusLive - Clima en tiempo real</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style type="text/tailwindcss">
        @layer components {
            .container-main { 
                @apply min-h-screen flex flex-col items-center justify-center p-6 bg-[radial-gradient(circle_at_top,_#1e293b_0%,_#0f172a_100%)]; 
            }
            .search-input { 
                @apply w-full p-4 rounded-2xl bg-white/5 border border-white/10 backdrop-blur-md outline-none text-white placeholder-white/40 focus:ring-2 focus:ring-blue-500/50 transition-all duration-300; 
            }
            .btn-primary { 
                @apply bg-blue-600 hover:bg-blue-500 px-6 py-4 rounded-2xl font-bold transition-all duration-300 text-white shadow-lg hover:shadow-blue-500/40 active:scale-95; 
            }
            .card-weather-main { 
                @apply w-full max-w-md bg-white/10 backdrop-blur-2xl border border-white/20 rounded-[3rem] p-12 text-center shadow-2xl; 
            }
            .forecast-item { 
                @apply flex flex-col items-center p-6 rounded-[2rem] bg-white/5 border border-white/10 hover:bg-white/15 hover:scale-105 transition-all duration-300 cursor-pointer; 
            }
        }
    </style>

    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-[#0f172a] text-white antialiased">

   <main class="container-main flex-grow flex items-center justify-center p-4">
        
        <section class="card-weather-main w-full max-w-md bg-white/10 backdrop-blur-md rounded-3xl p-8 border border-white/20 shadow-2xl">
            
            <section class="w-full flex gap-2 mb-8">
                <input type="text" id="search-input" placeholder="Buscar ciudad..." 
                    class="bg-white/10 border border-white/20 rounded-xl px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button id="btn-search" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-xl transition-all">
                    Buscar
                </button>
            </section>

            <header class="text-center">
                <h2 id="city-name" class="text-2xl font-light opacity-80">Cargando...</h2>
                <p class="text-sm uppercase tracking-widest opacity-60">Hoy</p>
            </header>

            <div class="my-8 text-center">
                <h1 id="temp-display" class="text-8xl font-bold bg-gradient-to-b from-white to-blue-300 bg-clip-text text-transparent">
                    --°
                </h1>
                <p id="weather-desc" class="text-xl mt-2 font-medium capitalize">Detectando ubicación...</p>
            </div>

            <div class="flex justify-around border-t border-white/10 pt-6 mt-6">
                <div class="text-center">
                    <p class="text-xs opacity-50 uppercase">Humedad</p>
                    <p id="humidity-display" class="font-semibold">--%</p>
                </div>
                <div class="text-center">
                    <p class="text-xs opacity-50 uppercase">Viento</p>
                    <p id="wind-display" class="font-semibold">-- km/h</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-auto">
        <p align="center" class="py-8 opacity-80">
          Designed with ❤️ by 
          <a href="https://github.com/ResilenteMG" target="_blank">
            <img src="https://img.shields.io/badge/GitHub-100000?style=flat&logo=github&logoColor=white" alt="GitHub" style="vertical-align: middle;">
          </a>
        </p>
    </footer>
    <script src="logic/main.js"></script>

</body>
</html>
