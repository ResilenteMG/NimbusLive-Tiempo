<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimbusLive - Clima en tiempo real</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles/styles.css">
   <script src="https://unpkg.com/lucide@latest"></script> 
</head>

<body class="bg-cover bg-center text-white antialiased flex flex-col min-h-screen"
    style="background-image: url('./assets/icons/imag/Beach.jpg');"></body>

<main class="flex-grow flex flex-col justify-center">
    <header class="w-full flex flex-col mb-10 pr-10">
  
<div class="self-end mb-6 p-4 rounded-full bg-white/5 backdrop-blur-sm border border-white/10 shadow-lg">
    <img src="assets/icons/imag/logo NimbusLive.png" alt="Logo" 
         class="h-24 w-auto brightness-150 contrast-125 drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]">
</div>
  <div class="flex gap-2 mb-8 justify-center">
    <input type="text" id="cityInput" placeholder="Buscar ciudad..." 
           class="bg-white/20 backdrop-blur-md text-white border border-white/20 px-4 py-2 rounded-xl outline-none w-64">
    <button id="searchBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-xl font-bold transition-all">
        Buscar
    </button>
</div>
</header>
<main>
  <section class="mt-10">
   <div class="max-w-md mx-auto bg-white/10 backdrop-blur-md border border-white/20 rounded-[2.5rem] p-10 shadow-2xl flex flex-col items-center">
    
    <h2 id="cityName" class="text-5xl font-bold tracking-tighter text-white drop-shadow-md">
        Cargando...
    </h2>

    <p class="text-blue-200 font-bold tracking-widest text-xs mt-2 uppercase">Hoy</p>
<div id="weather-icon" class="text-white mb-4">
    </div>

    
    <p id="temp" class="text-8xl font-black text-white my-6 drop-shadow-lg">
        --°C
    </p>

    <div id="description" class="bg-black/20 backdrop-blur-sm text-white px-8 py-3 rounded-full font-bold uppercase tracking-wider text-sm border border-white/10">
        Buscando clima...
    </div>
    
</div>
    <div class="flex flex-col items-center w-full max-w-lg px-4">
    <div class="w-full mt-8">
        <h3 class="text-white text-sm uppercase tracking-widest opacity-70 mb-4 text-center">Próximas Horas</h3>
        <div id="hourly-forecast" class="flex gap-4 overflow-x-auto pb-4 no-scrollbar justify-center">
            </div>

        <h3 class="text-white text-sm uppercase tracking-widest opacity-70 my-4 text-center">Próximos Días</h3>
        <div id="daily-forecast" class="flex flex-col gap-2 w-full">
            </div>
    </div>
</div>
</section>
</main>
<footer>
    <p align="center" class="py-2 opacity-60 text-xs">
        Designed with ❤️ by
        <a href="https://github.com/ResilenteMG" target="_blank" class="inline-block ml-1">
            <img src="https://img.shields.io/badge/GitHub-100000?style=flat&logo=github&logoColor=white" alt="GitHub">
        </a>
    </p>
</footer>


<script src="./logic/main.js"></script>
</body>

</html>
