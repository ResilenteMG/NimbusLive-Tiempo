<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimbusLive - Clima en tiempo real</title>
    <script src="https://cdn.tailwindcss.com"></script>
<style type="text/tailwindcss">
      @layer components {
        /* Esto centrar√° todo tu contenido en pantalla */
        .container-main { 
            @apply min-h-screen flex flex-col items-center justify-center p-6 bg-[radial-gradient(circle_at_top_right,_#1e293b,_#0f172a)]; 
        }
        /* El buscador moderno */
        .search-input { 
            @apply w-full p-4 rounded-2xl bg-white/10 border border-white/20 backdrop-blur-md outline-none text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400/50 transition-all; 
        }
        /* El bot√≥n con sombra */
        .btn-primary { 
            @apply bg-blue-500 hover:bg-blue-600 px-6 py-4 rounded-2xl font-bold transition-all text-white shadow-lg shadow-blue-500/20 active:scale-95; 
        }
        /* La tarjeta con efecto cristal (Glassmorphism) */
        .card-weather-main { 
            @apply w-full max-w-md bg-white/10 backdrop-blur-xl border border-white/20 rounded-[2.5rem] p-10 text-center shadow-2xl; 
        }
        /* Los cuadritos del pron√≥stico */
        .forecast-item { 
            @apply flex flex-col items-center p-5 rounded-3xl bg-white/5 border border-white/10 hover:bg-white/10 transition-colors; 
        }
      }
    </style>

    
</head>
