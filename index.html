<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimbusLive - Clima en tiempo real</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="bg-cover bg-center text-white antialiased flex flex-col min-h-screen"
    style="background-image: url('./assets/icons/imag/Beach.jpg');"></body>

<main class="flex-grow flex flex-col justify-center">
    <header class="w-full flex flex-col mb-10 pr-10">
    <div class="self-end bg-black/40 backdrop-blur-md p-6 rounded-3xl mb-6 border border-white/10 shadow-2xl">
        <img src="./assets/icons/imag/logo NimbusLive.png" alt="Logo" class="h-32 w-auto">
    </div>
    
    <div class="flex gap-2 self-center bg-black/20 p-2 rounded-xl backdrop-blur-md border border-white/10">
        <input type="text" id="cityInput" placeholder="Buscar ciudad..." 
               class="bg-white/90 text-slate-900 placeholder:text-slate-500 px-4 py-2 rounded-lg outline-none w-64 font-semibold">
        
        <button id="searchBtn" 
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold transition-colors shadow-lg">
            Buscar
        </button>
    </div>
</header>

   <section class="card-weather-main mt-10">
    <div class="max-w-md mx-auto bg-white/20 backdrop-blur-xl border border-white/30 rounded-3xl p-8 shadow-2xl">
        <div class="text-center">
            <h2 class="text-5xl font-black uppercase tracking-tighter text-slate-900" 
                style="text-shadow: 0 0 15px rgba(255,255,255,0.6);">
                Madrid, ES
            </h2>
            
            <p class="text-blue-800 font-bold tracking-widest text-xs mt-2">HOY</p>
            
            <p class="text-8xl font-black text-slate-900 my-6">
                18°C
            </p>
            
            <p class="text-lg font-bold uppercase tracking-widest bg-slate-900 text-white px-8 py-3 rounded-full inline-block shadow-lg">
                Cielo Despejado
            </p>
        </div>
    </div>
</section>

</main>
<footer>
    <p align="center" class="py-2 opacity-60 text-xs">
        Designed with ❤️ by
        <a href="https://github.com/ResilenteMG" target="_blank" class="inline-block ml-1">
            <img src="https://img.shields.io/badge/GitHub-100000?style=flat&logo=github&logoColor=white" alt="GitHub">
        </a>
    </p>
</footer>


<script src="main.js"></script>
</body>

</html>
