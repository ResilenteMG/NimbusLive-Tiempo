<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimbusLive - Clima en tiempo real</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
@keyframes gradient-move {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container-main {
    @apply min-h-screen flex flex-col items-center justify-center p-6;
    /* Colores: Azul profundo, Violeta y Azul Eléctrico */
    background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e3a8a);
    background-size: 400% 400%;
    animation: gradient-move 15s ease infinite;
}

.card-weather-main {
    @apply w-full max-w-md bg-white/5 backdrop-blur-xl border border-white/10 rounded-[3rem] p-12 text-center shadow-2xl;
    /* Añadimos un brillo sutil en el borde */
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.3), inset 0 0 1px 1px rgba(255, 255, 255, 0.1);
}
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="bg-[#0f172a] text-white antialiased">

    <main class="container-main flex-grow flex items-center justify-center p-4">

        <section
            class="card-weather-main w-full max-w-md bg-white/10 backdrop-blur-md rounded-3xl p-8 border border-white/20 shadow-2xl">

            <section class="w-full flex gap-2 mb-8">
                <input type="text" id="search-input" placeholder="Buscar ciudad..."
                    class="bg-white/10 border border-white/20 rounded-xl px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button id="btn-search" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-xl transition-all">
                    Buscar
                </button>
            </section>

            <div id="weather-icon" class="flex justify-center mt-2 mb-6">
                <i data-lucide="sun" style="width: 80px; height: 80px;" class="text-yellow-400 animate-spin-slow"></i>
            </div>
            <header class="text-center">
                <h2 id="city-name" class="text-2xl font-light opacity-80">Cargando...</h2>
                <p class="text-sm uppercase tracking-widest opacity-60">Hoy</p>
            </header>

            <div class="my-8 text-center">
                <h1 id="temp-display"
                    class="text-8xl font-bold bg-gradient-to-b from-white to-blue-300 bg-clip-text text-transparent">
                    --°
                </h1>
                <p id="weather-desc" class="text-xl mt-2 font-medium capitalize">Detectando ubicación...</p>
            </div>

            <div class="flex justify-around border-t border-white/10 pt-6 mt-6">
                <div class="text-center">
                    <p class="text-xs opacity-50 uppercase">Humedad</p>
                    <p id="humidity-display" class="font-semibold">--%</p>
                </div>
                <div class="text-center">
                    <p class="text-xs opacity-50 uppercase">Viento</p>
                    <p id="wind-display" class="font-semibold">-- km/h</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-auto">
        <p align="center" class="py-8 opacity-80">
            Designed with ❤️ by
            <a href="https://github.com/ResilenteMG" target="_blank">
                <img src="https://img.shields.io/badge/GitHub-100000?style=flat&logo=github&logoColor=white"
                    alt="GitHub" style="vertical-align: middle;">
            </a>
        </p>
    </footer>
    <script src="logic/main.js"></script>

</body>

</html>
